  <body>
    <div class="app">
      <!-- Backgroung -->
      <div class="app__bg">
        <div class="app__bg__image current--image">
          <img src="images/Energia verde v1.png" alt="" />
        </div>
      </div>

      <!-- Nav -->
      <nav id="nav">
        <div style="padding-left: 50px">
          <a href="index.html">
            <img src="images/Logotipo transparente.png" alt="" width="180" />
          </a>
        </div>

        <div style="padding-right: 50px">
          <input type="checkbox" id="show" />
          <label
            for="show"
            class="show-btn"
            id="loginText"
            onclick="showOrHideLogin()"
            >Login</label
          >
        </div>
      </nav>

      <!-- LOGIN CONTAINER -->

      <div class="login-container" style="display: none">
        <div class="content">
          <div class="section">
            <div class="row full-height justify-content-center">
              <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                  <h6 class="mb-0 pb-3">
                    <span>Log In </span><span>Sign Up</span>
                  </h6>
                  <input
                    class="checkbox"
                    type="checkbox"
                    id="reg-log"
                    name="reg-log"
                  />
                  <label for="reg-log"></label>
                  <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                      <div class="card-front">
                        <div class="center-wrap">
                          <div class="section text-center">
                            <form id="loginForm">
                              <h4 class="mb-4 pb-3">Log In</h4>
                              <div class="form-group">
                                <input
                                  type="email"
                                  name="logemail"
                                  class="form-style"
                                  placeholder="Your Email"
                                  id="logemail"
                                  autocomplete="off"
                                  required
                                />
                                <i class="input-icon uil uil-at"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  type="password"
                                  name="logpass"
                                  class="form-style"
                                  placeholder="Your Password"
                                  id="logpass"
                                  autocomplete="off"
                                  required
                                />
                                <i class="input-icon uil uil-lock-alt"></i>
                              </div>
                              <button class="btn-login mt-4">submit</button>
                              <p class="mb-0 mt-4 text-center">
                                <a href="#0" class="link"
                                  >Forgot your password?</a
                                >
                              </p>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="card-back">
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="mb-4 pb-3">Sign Up</h4>
                            <div class="form-group">
                              <input
                                type="text"
                                name="logname"
                                class="form-style"
                                placeholder="Your Full Name"
                                id="logname"
                                autocomplete="off"
                              />
                              <i class="input-icon uil uil-user"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="email"
                                name="logemail"
                                class="form-style"
                                placeholder="Your Email"
                                id="logemail"
                                autocomplete="off"
                              />
                              <i class="input-icon uil uil-at"></i>
                            </div>
                            <div class="form-group mt-2">
                              <input
                                type="password"
                                name="logpass"
                                class="form-style"
                                placeholder="Your Password"
                                id="logpass"
                                autocomplete="off"
                              />
                              <i class="input-icon uil uil-lock-alt"></i>
                            </div>
                            <a href="#" class="btn-login mt-4">submit</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </div>

      <!-- Conatiner cards-->

      <div class="containerboximage">
        <figure class="cardabc">
          <img
            src="images/edp_solar_baterias.jpg"
            alt=""
            class="cardabc__image"
          />
          <figcaption class="cardabc__body">
            <h3 class="cardabc__title">Solar</h3>
            <p class="cardabc__description">
              Permite o consumo de energia solar durante o período de produção,
              com uma redução do consumo da rede até 30%.
            </p>
          </figcaption>
        </figure>

        <figure class="cardabc">
          <img
            src="images/edp_headerenergiasolar_bateria.jpg"
            alt=""
            class="cardabc__image"
          />
          <figcaption class="cardabc__body">
            <h3 class="cardabc__title">Solar e Bateria</h3>
            <p class="cardabc__description">
              Permite produzir e armazenar a energia solar, para utilizar a
              qualquer hora do dia, com uma redução do consumo da rede até 70%.
            </p>
          </figcaption>
        </figure>
      </div>
